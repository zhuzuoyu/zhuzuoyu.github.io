<html>

<body>
<table>
<tr>
<td >
<input id='stext' type='text'  value='输入搜索关键词' onkeydown='handleKeyDown(event)' onfocus='selectAll()' style='width:90%; height:30%;font-size:50px'/>
<iframe id='calendar' src='https://yun.rili.cn/wnl/index.html' 
		style='width:1000px;height:600px'></iframe>
</td>	
<td  >
<iframe id='weather' src='https://www.weather.com.cn/weather/101190105.shtml'
		style='width:1000px;height:600px'></iframe>
</td>
<td >
<input id='sbutton' type='button' value='搜索' style='width:35%; height:30%;font-size:35px' />
<input id='dbutton' type='button' value='显示日历' style='width:65%; height:30%;font-size:35px;float:right' />
</td>
</tr>
<tr >
<td >
</td>	
</tr>
</table>
</body>
<script>
	document.getElementById("stext").focus();
	document.getElementById("stext").select();
	document.getElementById("calendar").style.display = 'none';
	document.getElementById("weather").style.display = 'none';
	
	function search() {
		if(document.getElementById("stext").style.display == 'none'){
			document.getElementById("stext").style.display = 'block'
			document.getElementById("weather").style.display = 'none';
			document.getElementById("calendar").style.display = 'none';
		}else{
			var url = 'https://www.baidu.com/s?wd=' + document.getElementById("stext").value;
			window.open(url, '_blank').location;
		}
	}

	function selectAll(){
		document.getElementById("stext").select();
	}

	function handleKeyDown(e) {
        var evt = window.event || e;
        if (evt.keyCode == 13) {
			search();
        }
    }
	document.getElementById("sbutton").onclick = search;
	document.getElementById("dbutton").onclick = display;
	function display() {
		document.getElementById("stext").style.display = 'none'	;
		document.getElementById("weather").style.display = 'none'	;
		if(document.getElementById("dbutton").value == '显示日历'){
			document.getElementById("dbutton").value = '显示天气';
			document.getElementById("weather").style.display = 'none';
			document.getElementById("calendar").style.display = 'block';
		}else 
		if(document.getElementById("dbutton").value == '显示天气'){
			document.getElementById("dbutton").value = '显示日历';
			document.getElementById("weather").style.display = 'block';
			document.getElementById("calendar").style.display = 'none';
		}
	}
</script>
</html>
